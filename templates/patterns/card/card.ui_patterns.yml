card:
  label: Card
  description: Cards contain content and actions about a single subject. https://material.io/components/cards
  variants:
    default:
      label: Default
    outlined:
      label: Outlined
  settings:
    media_scale:
      type: select
      label: Media scale
      options:
        "square": Square
        "16-9": "16-9"
      required: true
      preview: 16-9
  fields:
    header:
      type: render
      label: Card header
      description: Before the media
      preview:
        - type: html_tag
          tag: p
          value: Card header.
    media:
      type: render
      label: Media
      description: "The first image URL will be extracted and put in a custom background-image with background-size: cover"
      preview:
        - type: html_tag
          tag: img
          attributes:
            src: assets/card.png
    media_content:
      type: render
      label: Media content
      description: An absolutely-positioned box the same size as the media area, for displaying a title or icon on top of the background-image.
      preview:
        - type: "pattern"
          id: "icon_button"
          fields:
            label: "More options"
          settings:
            icon: search
    body:
      type: render
      label: Card body
      description: After the media
      preview:
        - type: html_tag
          tag: p
          value: Card body.
    action_buttons:
      type: render
      label: Action buttons
      description: The card action buttons
      preview:
        - type: "pattern"
          id: "button"
          fields:
            label: "Action 1"
        - type: "pattern"
          id: "button"
          fields:
            label: "Action 2"
    action_icons:
      type: render
      label: Action icons
      description: The card action icons
      preview:
        - type: "pattern"
          id: "icon_button"
          fields:
            label: "Share"
          settings:
            icon: share
        - type: "pattern"
          id: "icon_button"
          fields:
            label: "More options"
          settings:
            icon: search
