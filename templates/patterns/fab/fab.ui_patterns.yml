fab:
  label: Floating action button
  description: A floating action button (FAB) represents the primary action of a screen. https://material.io/develop/web/components/buttons/floating-action-buttons
  variants:
    default:
      label: Default
    mini:
      label: Mini
    touch:
      label: Touch
    mini__touch:
      label: Mini & Touch
    extended:
      label: Extended
      description: Modifies the FAB to wider size which includes a text label.
  fields:
    label:
      type: text
      label: Text
      description: The FAB label (for extended variant only).
      preview: Search
  settings:
    icon:
      type: textfield
      label: Icon
      description: Icon list in https://fonts.google.com/icons?selected=Material+Icons
      preview: search
  libraries:
    - ui_suite_material/material_icons
    - fab_init:
        js:
          fab_init.js: {}
