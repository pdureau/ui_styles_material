fab:
  label: Floating action button
  description: A floating action button (FAB) represents the primary action of a screen. https://m2.material.io/develop/web/components/buttons/floating-action-buttons
  variants:
    default:
      label: Default
    mini:
      label: Mini
    touch:
      label: Touch
      description: Extend the input beyond the visual bounds of the element.
    mini__touch:
      label: Mini & Touch
      description: Extend the input beyond the visual bounds of the element.
    extended:
      label: Extended
      description: Modifies the FAB to wider size which includes a text label.
  fields:
    label:
      type: text
      label: Label
      description: For extended variant only.
      preview: Search
  settings:
    url:
      type: url
      label: URL
      description: The button URL. Optional.
      preview: http://example.com
    icon:
      type: textfield
      label: Icon
      description: Icon list in https://fonts.google.com/icons?selected=Material+Icons
      preview: search
  libraries:
    - fab_init:
        js:
          fab_init.js: {}
        dependencies:
          - ui_suite_material/material_icons
