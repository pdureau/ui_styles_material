list:
  label: List
  description: Lists are continuous, vertical indexes of text or images. https://m2.material.io/components/lists
  variants:
    default:
      label: Single-line
      description: Single-line list items contain a maximum of one line of text.
    dense:
      label: Dense
      description: Styles the density of the list, making it appear more compact.
  fields:
    items:
      type: array
      label: Items
      description: "A flat list of items, where each item can be a string, or a dictionary with: attributes: HTML attributes for the item. title: The item title. url: An optional link url."
      preview:
        - title: Item 1
        - title: Item 2
          url: "#"
        - "Item 3"
  libraries:
    - list_init:
        js:
          list_init.js: {}
