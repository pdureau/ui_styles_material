button:
  label: Button
  description: Buttons allow users to take actions, and make choices, with a single tap. https://m2.material.io/components/buttons
  variants:
    default:
      label: Text
    outlined:
      label: Outlined
    raised:
      label: "Raised (contained)"
    unelevated:
      label: Unelevated
  fields:
    label:
      type: text
      label: Label
      description: The button label
      preview: Submit
  settings:
    url:
      type: url
      label: URL
      description: The button URL. Optional.
      preview: http://example.com
    icon:
      type: textfield
      label: Icon
      description: Icon list in https://fonts.google.com/icons?selected=Material+Icons
      preview: search
    icon_position:
      type: select
      label: Icon position
      required: true
      options:
        left: Left (Default)
        right: Right
      preview: left
  libraries:
    - button_init:
        js:
          button_init.js: {}
        dependencies:
          - ui_suite_material/material_icons
