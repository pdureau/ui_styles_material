snackbar:
  label: Snackbar
  description: Snackbars provide brief messages about app processes at the bottom of the screen. https://m2.material.io/develop/web/components/snackbars
  variants:
    default:
      label: Default
    stacked:
      label: Stacked
      description: Positions the action button/icon below the label instead of alongside it.
    leading:
      label: Leading
      description: Displayed on the leading edge of the screen.
  fields:
    label:
      type: text
      label: Label
      description: The snackbar label
      preview: Try again :)
    button:
      type: render
      label: Button
      description: Renderable button component.
      preview:
        type: pattern
        id: button
        label: Retry
        url: "#"
  settings:
    role:
      type: select
      label: Role
      description: https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/Roles
      options:
        log: Log
        status: Status
        alert: Alert
      preview: log
  libraries:
    - snackbar_init:
        js:
          snackbar_init.js: {}
