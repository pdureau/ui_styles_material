slider:
  label: Slider
  description: MDC Slider provides an implementation of the Material Design slider component. It is modeled after the browser's <input type="range"> element. Sliders are fully RTL-aware, and conform to the WAI-ARIA slider authoring practices. https://material.io/develop/web/components/sliders
  variants:
    default:
      label: Default (Continuous)
    range:
      label: Continuous range
    discrete:
      label: Discrete
      description: Discrete sliders display a numeric value label upon pressing the thumb, which allows a user to select an exact value.
    discrete__tick_marks:
      label: Discrete with tick marks
    range__discrete:
      label: "Discrete range"
    range__discrete__tick_marks:
      label: "Discrete range"
    disabled:
      label: Disabled
  fields:
    value:
      type: integer
      label: Value
      preview: 50
    value_end:
      type: integer
      label: End value (for range only)
      preview: 70
    min:
      type: integer
      label: Minimum
      preview: 0
    max:
      type: integer
      label: Maximum
      preview: 100
    name:
      type: text
      label: Machine name
      preview: volume
    label:
      type: text
      label: Label
      description: Not displayed. For accessibility.
      preview: Continuous slider demo
  libraries:
    - slider_init:
        js:
          slider_init.js: {}
