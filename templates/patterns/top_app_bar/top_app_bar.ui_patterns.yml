top_app_bar:
  label: Top app bar
  description: The top app bar provides content and actions related to the current screen. Itâ€™s used for branding, screen titles, navigation, and actions. https://m2.material.io/components/app-bars-top
  variants:
    default:
      label: Default
    short:
      label: Short
      description: Short top app bars are top app bars that can collapse to the navigation icon side when scrolled. Short top app bars should be used with no more than 1 action item.
    dense:
      label: Dense
      description: The dense top app bar is shorter.
    prominent:
      label: Prominent
      description: The prominent top app bar is taller.
