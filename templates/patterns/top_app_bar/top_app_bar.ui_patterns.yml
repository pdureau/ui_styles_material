    # Fixed top app bars stay at the top of the page and elevate above the content when scrolled.
    # TODO: Ajust as a setting
  fields:
    navigation:
      type: render
      label: Navigation button
      description: Renderable icon button.
      preview:
        type: pattern
        id: icon_button
        label: Open navigation menu
        icon: menu
    title:
      type: text
      label: Title
      description: The bar title
      preview: Page title
    buttons:
      type: render
      label: Buttons
      description: Renderable icon buttons.
      preview:
        - type: pattern
          id: icon_button
          label: Favorite
          icon: favorite
        - type: pattern
          id: icon_button
          label: Search
          icon: search
        - type: pattern
          id: icon_button
          label: Options
          icon: more_vert
    additional:
      type: render
      label: Additional content
  libraries:
    - top_app_bar_init:
        js:
          top_app_bar_init.js: {}
