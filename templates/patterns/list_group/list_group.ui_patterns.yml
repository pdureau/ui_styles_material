list_group:
  label: List group
  description: Multiple related lists grouped together on a containing element.. https://material.io/components/lists
  settings:
    heading_level:
      type: select
      label: "Heading level"
      options:
        2: h2
        3: h3 (Default)
        4: h4
        5: h5
        6: h6
      preview: 3
  fields:
    lists:
      type: array
      label: Lists
      description: "A nested (2 levels) list of items, where each item can be a string, or a dictionary with: attributes: HTML attributes for the item. title: The item title. url: An optional link url."
      preview:
        - title: Header 1
          below:
            - title: Item 1.1
            - title: Item 1.2
        - title: Header 2
          url: "#"
          below:
            - title: Item 2.1
              url: "#"
            - Item 2.2
