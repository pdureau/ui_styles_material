list_group:
  label: List group
  description: Multiple related lists grouped together on a containing element. https://m2.material.io/components/lists
  category: Lists
  settings:
    heading_level:
      type: select
      label: "Heading level"
      options:
        2: h2
        3: h3 (Default)
        4: h4
        5: h5
        6: h6
      preview: 3
  fields:
    lists:
      type: render
      label: Lists
      description: "A list of list patterns."
      preview:
        - type: pattern
          id: list
          header: First list
          items:
            - type: pattern_preview
              id: list_item
              html_element: li
            - type: pattern_preview
              id: list_item
              html_element: li
              variant: selected
            - type: pattern_preview
              id: list_item
              html_element: li
            - type: pattern_preview
              id: list_item
              html_element: li
            - type: pattern_preview
              id: list_item
              html_element: li
              variant: disabled
        - type: pattern
          id: list
          header: Second list
          items:
            - type: pattern_preview
              id: list_item
              html_element: li
            - type: pattern_preview
              id: list_item
              html_element: li
