banner:
  label: Banner
  description: A banner displays a prominent message and related optional actions. https://m2.material.io/components/banners
  variants:
    default:
      label: Default
    centered:
      label: Centered
    mobile_stacked:
      label: Mobile stacked
  fields:
    text:
      type: text
      label: Text
      description: The banner text
      preview: There was a problem processing a transaction on your credit card.
    primary_action:
      type: render
      label: Primary action
      description: An optional single renderable button.
      preview:
        - type: "pattern"
          id: "button"
          fields:
            label: "Action 1"
    secondary_action:
      type: render
      label: Secondary action
      description: An optional single renderable button.
      preview:
        - type: "pattern"
          id: "button"
          fields:
            label: "Action 2"
  settings:
    graphic:
      type: textfield
      label: Graphic icon
      description: Icon list in https://fonts.google.com/icons?selected=Material+Icons
      preview: search
  libraries:
    - banner_init:
        js:
          banner_init.js: {}
