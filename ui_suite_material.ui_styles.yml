# https://m2.material.io/develop/web/components/typography
typography:
  label: Typography
  description: "Material Design's text sizes and styles were developed to balance content density and reading comfort under typical usage conditions. https://m2.material.io/develop/web/components/typography"
  options:
    mdc-typography--headline1:
      label: Headline 1.
      description: The largest text on the screen, reserved for short, important text or numerals.
    mdc-typography--headline2: Headline 2
    mdc-typography--headline3: Headline 3
    mdc-typography--headline4: Headline 4
    mdc-typography--headline5: Headline 5
    mdc-typography--headline6: Headline 6
    mdc-typography--subtitle1:
      label: Subtitle 1
      description: Smaller than headline, reserved for medium-emphasis text that is shorter in length.
    mdc-typography--subtitle2: Subtitle 2
    mdc-typography--body1:
      label: Body 1
      description: Used for long-form writing
    mdc-typography--body2: Body 2
    mdc-typography--caption:
      label: Caption
      description: Used sparingly to annotate imagery
    mdc-typography--button:
      label: Button
      description: A call to action used by different types of buttons
    mdc-typography--overline:
      label: Overline
      description: Used sparingly to introduce a headline

